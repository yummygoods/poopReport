    <form enctype="multipart/form-data" id="poopForm">
        <h2>‚ú®file a poop report‚ú®</h2>
        <fieldset>
            <legend>select dog</legend>
            <label for="user_dog_id"></label>
            <!--  <input name="name" autocomplete="off" type="text" id="name"/>-->
            <select name="user_dog_id" id="user_dog_id">
                <!--need to figure out how to populate with user's dogs-->
                <option value="5">Zero</option>
                <option value="6">Scooter</option>
                <option value="7">Gizmo</option>
            </select>
        </fieldset>

        <fieldset id="walk">
            <legend>did they walk?</legend>
            <div>
                <input
                        type="radio"
                        id="walkedTrue"
                        value="true"
                        name="hasWalked"
                />
                <label for="walkedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="walkedFalse"
                        value="false"
                        name="hasWalked"
                        checked
                />
                <label for="walkedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="poop">
            <legend>did they poop?</legend>
            <div>
                <input
                        type="radio"
                        id="poopedTrue"
                        value="true"
                        name="hasPooped"
                />
                <label for="poopedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="poopedFalse"
                        value="false"
                        name="hasPooped"
                        checked
                />
                <label for="poopedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="pee">
            <legend>did they pee?</legend>
            <div>
                <input
                        type="radio"
                        id="peedTrue"
                        value="true"
                        name="hasPeed"
                        checked
                />
                <label for="peedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="peedFalse"
                        value="false"
                        name="hasPeed"
                        checked
                />
                <label for="peedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="was_fed">
            <legend>were they fed?</legend>
            <div>
                <input
                        type="radio"
                        id="fedTrue"
                        value="true"
                        name="wasFed"
                />
                <label for="fedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="fedFalse"
                        value="false"
                        name="wasFed"
                        checked
                />
                <label for="fedFalse">no</label>
            </div>
        </fieldset>

            <div>
                <input

                        id="givenRxTrue"
                        value="true"
                        name="givenRx"
                />

            </div>

            <div>
                <input
                        type="radio"
                        id="givenRxFalse"
                        value="false"
                        name="givenRx"
                        checked
                />
                <label for="givenRxFalse">no</label>
            </div>
        </fieldset>
        <div>
            <label for="notes">notes:</label>

        </div>
