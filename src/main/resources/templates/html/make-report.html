<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="/css/styles.css"

 rel="stylesheet" type="text/css"/>

    <script src="./scripts/populateDogs.js" defer></script>></script>

</head>
<body>

<nav id="welcome">
    <span><a href="/home">home</a></span>
</nav>

<main>

    <form enctype="multipart/form-data" id="poopForm">

        <fieldset>
            <!--           todo render dog options from api based on user session id -->
            <legend>select dog</legend>
            <!-- <label for="user_dog_id"></label>
            <select name="user_dog_id" id="user_dog_id"> -->
            <label for="dog_id"></label>
            <select name="dog_id" id="dog_id">
                <!--need to figure out how to populate with user's dogs-->

                <!--   <option value=${dog.id}>${dog.name}</option>-->

            </select>
        </fieldset>

        <fieldset id="walk">
            <legend>did they walk?</legend>
            <div>
                <input
                        type="radio"
                        id="walkedTrue"
                        value="true"
                        name="hasWalked"
                />
                <label for="walkedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="walkedFalse"
                        value="false"
                        name="hasWalked"
                        checked
                />
                <label for="walkedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="poop">
            <legend>did they poop?</legend>
            <div>
                <input
                        type="radio"
                        id="poopedTrue"
                        value="true"
                        name="hasPooped"
                />
                <label for="poopedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="poopedFalse"
                        value="false"
                        name="hasPooped"
                        checked
                />
                <label for="poopedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="pee">
            <legend>did they pee?</legend>
            <div>
                <input
                        type="radio"
                        id="peedTrue"
                        value="true"
                        name="hasPeed"

                />
                <label for="peedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="peedFalse"
                        value="false"
                        name="hasPeed"
                        checked
                />
                <label for="peedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="was_fed">
            <legend>were they fed?</legend>
            <div>
                <input
                        type="radio"
                        id="fedTrue"
                        value="true"
                        name="wasFed"
                />
                <label for="fedTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="fedFalse"
                        value="false"
                        name="wasFed"
                        checked
                />
                <label for="fedFalse">no</label>
            </div>
        </fieldset>

        <fieldset id="ate">
            <legend>did they eat it?</legend>
            <div>
                <input
                        type="radio"
                        id="ateTrue"
                        value="true"
                        name="didEat"
                />
                <label for="ateTrue" class="radio-buttons">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="ateFalse"
                        value="false"
                        name="didEat"
                        checked
                />
                <label for="ateFalse">no</label>
            </div>
        </fieldset>
        <fieldset id="rx">
            <legend>rx given?</legend>
            <div>
                <input
                        type="radio"
                        id="givenRxTrue"
                        value="true"
                        name="givenRx"
                />
                <label for="givenRxTrue">yes</label>
            </div>

            <div>
                <input
                        type="radio"
                        id="givenRxFalse"
                        value="false"
                        name="givenRx"
                        checked
                />
                <label for="givenRxFalse">no</label>
            </div>
        </fieldset>
        <div>
            <label for="notes">notes:</label>
            <textarea name="notes" id="notes"></textarea>
        </div>
        <!-- <label for="imageUpload">select image file:</label>
       <input
                name="image"
                type="file"
                id="imageUpload"
                accept=".jpg, .jpeg, .png"
        />-->
        <button id="submit" type="submit">SUBMIT REPORT</button>
        <button type="reset" class="resetBtn">reset form</button>

        <!--       <span class="smol">thanks, you're a doll.</span>-->
    </form>


    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span>Success!</span>

            <!-- //////////////////ADD LOGIC TO CHECK IF MORE DOGS -->
            <p>File another Poop Report? </p>
            <button id="no-other-dog-btn">file a report</button>
            <button id="add-another-dog-btn">add dog</button>

        </div>
    </div>
</main>

<footer>

</footer>
</body>
</html>
